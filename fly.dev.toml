# fly.toml file generated for erinphoffman-shop-dev on 2022-11-20T14:47:39-08:00

app = "erinphoffman-shop-dev"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  IS_STORE_ACTIVE="false"
  SHOPIFY_STOREFRONT_URL="https://erin-hoffmans-store.myshopify.com/api/2022-10/graphql.json"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
